<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
</head>
<body>
    <h1>Welcome to jquery</h1>
    <p>This is a paragraph without ID</p>
    <p id="Test">This is a paragraph with ID = "Test"</p>
    <p id="Test2">This is a paragraph with ID = "Test2"</p>

    <button id="buttonTest"> Click me - ID="buttonTest"</button>
    <button id="buttonTest2"> Click me </button>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    
    $(document).ready(function(){
        
        $("#buttonTest").click(function(){
            $("#Test").hide();
        })

        $("#Test").click(function(){
            $(this).hide();
        })
})

</script>
</html>
